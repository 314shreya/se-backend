<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update User Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../styles/create/create.css" />
    <link rel="stylesheet" href="../../styles/styles.css" />
</head>
<body>
    <div class="update-account container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Update Account</h2>
                <div class="form-group mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first_name" placeholder="Enter your first name">
                </div>
                <div class="form-group mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last_name" placeholder="Enter your last name">
                </div>
                <div class="form-group mb-3">
                    <label for="phonenumber" class="form-label">Phone number</label>
                    <input type="text" class="form-control" id="phonenumber" placeholder="Enter your phone no.">
                </div>
                <div class="form-group mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter your address">
                </div>
                <div class="form-group mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username">
                </div>
                <div class="form-group mb-3" id="button-container">
                    <button type="submit" class="btn btn-primary" onclick="updateUser()">Update</button>
                </div>
                <div id="customPopup">  
                    <div class="modal-content">
                        <span class="errorMsg" onclick="closePopup1()">&times;</span>
                        <p id="errorMessage"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYwdUEdkF574H969pPecpkd8J3qO3ZP94&libraries=places"></script>
    <script src="../../scripts/update/update.js"></script>
</body>
</html>
